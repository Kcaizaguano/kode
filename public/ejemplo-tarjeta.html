<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Digital | Ejemplo</title>
    <link rel="icon" href="images/letter-k_15403260.png" type="image/x-icon">
    <link rel="stylesheet" href="business-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- PERSONALIZACIÓN DE COLORES -->
    <style>
        :root {
            /* CAMBIA ESTOS COLORES PARA PERSONALIZAR */
            --card-primary: #FF6B6B;        /* Color principal (rojo) */
            --card-secondary: #FFD93D;      /* Color secundario (amarillo) */
            --card-bg-dark: #2C3E50;        /* Fondo oscuro */
            --card-bg-medium: #34495E;      /* Fondo medio */
            --card-bg-light: #455A64;       /* Fondo claro */
            --card-text: #ffffff;           /* Texto principal */
            --card-text-secondary: #b0b0b0; /* Texto secundario */
        }
    </style>
</head>
<body>
    <div class="business-card" data-qr-url="https://www.dbsdigital.co/wp-content/uploads/2025/04/Mockup_BSeCard_Header_02.png">
        <div class="card-header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo Empresa">
            </div>
            <h1 class="company-name">MI EMPRESA</h1>
            <p class="tagline">Tu Slogan Aquí</p>
            <div class="divider"></div>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="contact-text">+593 999 999 999</div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="contact-text">contacto@miempresa.com</div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="contact-text">www.miempresa.com</div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact-text">Tu Ciudad, País</div>
            </div>
        </div>

        <div class="social-links">
            <a href="#" target="_blank" class="social-btn" title="WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" target="_blank" class="social-btn" title="Facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" target="_blank" class="social-btn" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" target="_blank" class="social-btn" title="LinkedIn">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>

        <div class="action-buttons">
            <a href="#" target="_blank" class="action-btn">
                <i class="fa-brands fa-whatsapp"></i>
                Contactar por WhatsApp
            </a>
            <a href="/" class="action-btn secondary">
                <i class="fa-solid fa-house"></i>
                Ver Sitio Web Completo
            </a>
        </div>

        <div class="qr-section">
            <button class="qr-toggle" onclick="toggleQR()">
                <i class="fa-solid fa-qrcode"></i>
                <span>Mostrar Código QR</span>
            </button>
        </div>
    </div>

    <!-- Modal QR -->
    <div class="qr-modal" id="qr-modal">
        <div class="qr-dialog">
            <button class="qr-close" onclick="closeQR()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            
            <div class="qr-dialog-header">
                <h3>Código QR</h3>
                <p>Escanea para acceder a esta tarjeta</p>
            </div>
            
            <div class="qr-code-container" id="qr-code-container">
                <!-- El QR se genera aquí automáticamente -->
            </div>
            
            <div class="qr-dialog-footer">
                <div class="qr-info">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <span>Usa la cámara de tu teléfono</span>
                </div>
                <button class="qr-download-btn" onclick="downloadQR()">
                    <i class="fa-solid fa-download"></i>
                    Descargar QR
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="business-card.js"></script>
</body>
</html>
